{{ define "repoheader" }}
<header class="card">
	<h2 class="title grid">
		<a href="/" title="all repos" class="no-underline left">&lt;-</a>
		<span>{{ .name }}</span>
		<span class="ref">{{ if .ref }}@ {{ .ref }}{{ end }}</span>
	</h2>

	{{- if .desc -}}
		<h3 class="desc">{{ .desc }}</h3>
	{{- end -}}

	<nav class="flex-center">
		{{ if .name }}
			<a href="/{{ .name }}">summary</a>
			<a href="/{{ .name }}/refs">refs</a>
				{{ if .ref }}
					<a href="/{{ .name }}/tree/{{ .ref }}/">files</a>
					<a href="/{{ .name }}/log/{{ .ref }}">log</a>
				{{ end }}
		{{ end }}
	</nav>
</header>
{{ end }}
