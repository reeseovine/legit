{{ define "repo" }}
<!DOCTYPE html>
<html lang="en">
	{{ template "head" . }}
	<body>
		<div class="cards">
			{{ template "repoheader" . }}

			<div class="card">
				<h3 class="title">clone</h3>
				<div class="code">git clone ssh://{{ .servername }}/{{ .name }}</div>
			</div>

			{{- if .readme }}
				<div class="card readme">
					<h3 class="title">readme</h3>
					<article>{{- .readme -}}</article>
				</div>
			{{- end -}}

			{{ template "footer" . }}
		</div>
	</body>
</html>
{{ end }}
