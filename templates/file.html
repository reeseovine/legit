{{ define "file" }}
<!DOCTYPE html>
<html lang="en">
	{{ template "head" . }}
	<body>
		<div class="cards">
			{{ template "repoheader" . }}

			<div class="card">
				<div class="title flex">
					<h3>/{{ .path }}</h3>
					<a class="no-underline" href="?raw=true">raw</a>
				</div>
				<div class="code file-wrapper">
					<div class="line-numbers">
						{{- range .linecount -}}
							<a id="L{{ . }}" href="#L{{ . }}">{{ . }}</a>
						{{- end -}}
					</div>
					<div class="file-content">
						{{- .content -}}
					</div>
				</div>
			</div>

			{{ template "footer" . }}
		</div>
	</body>
</html>
{{ end }}
